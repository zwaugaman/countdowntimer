<!DOCTYPE html>
<html>
<head>
  <style>
    #progress-bar {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      position: relative;
    }

    #bar {
      height: 100%;
      background-color: blue;
      position: absolute;
      top: 0;
      left: 0;
      animation: progress 25s linear forwards;
    }

    @keyframes progress {
      0% {
        width: 100%;
      }
      100% {
        width: 0%;
      }
    }
  </style>
</head>
<body>
  <div id="progress-bar">
    <div id="bar"></div>
  </div>
</body>
</html>
