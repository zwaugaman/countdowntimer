<html>
<head>
    <style>
        /* Define a style for the spinning circle */
        #spinning-circle {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          border: 40px solid rgb(68, 114, 157);
          border-top-color: rgba(13, 80, 147, 0.731);
          animation: spin 1s linear infinite;
          position: absolute;
          left: 50%;
          top: 50%;
        }
      
        /* Define the animation for the spinning circle */
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      
        /* Define a style for the countdown display */
        #countdown {
          font-size: 24px;
          font-weight: bold;
          color: rgb(43, 46, 226);
          font-family: "Roboto", sans-serif;
          align-items: center;
          position: absolute;
          left: 50%;
          top: 50%;
        }
      
        /* Apply the Roboto font to all text on the page */
        body {
          font-family: "Roboto", sans-serif;
        }
      </style>
</head>
<body>
  <!-- Create a div to hold the spinning circle -->
  <div id="spinning-circle"></div>

  <!-- Create a div to hold the countdown display -->
  <div id="countdown"></div>

  <script>
    // Set the initial value for the countdown
    var countdown = 15;
  
    // Update the countdown display every second
    setInterval(function() {
      // Decrement the countdown by 1
      countdown--;
  
      // Update the countdown display with the current value
      document.getElementById("countdown").innerHTML = countdown;
  
      if (countdown <= 0) {
        // Redirect to https://aicharades.com/gallery when the timer hits zero
        window.location.href = "https://aicharades.com/gallery";
      }
    }, 1000);
  </script>
</body>
</html>
