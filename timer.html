<html>
<head>
  <style>
    /* Define a style for the spinning circle */
    #loading-wheel {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 30px solid rgb(60, 1, 210);
      border-top-color: rgb(16, 130, 229);
      animation: spin 1s linear infinite;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Define the animation for the spinning circle */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Define a style for the countdown display */
    #countdown {
        font-size: 24px;
        font-weight: bold;
        color: blueviolet;
  
      font-family: "Roboto", sans-serif;
      align-items: center;
            position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      float: top;     

    }

    /* Apply the Roboto font to all text on the page */
    body {
      font-family: "Roboto", sans-serif;
    }
  </style>
</head>
<body>
  <!-- Create a div to hold the spinning circle -->
  <div id="loading-wheel"></div>

  <!-- Create a div to hold the countdown display -->
  <div id="countdown"></div>

  <script>
    // Set the initial value for the countdown
    var countdown = 10;

    // Update the countdown display every second
    setInterval(function() {
      // Decrement the countdown by 1
      countdown--;

      // Update the countdown display with the current value
      document.getElementById("countdown").innerHTML = countdown;
    }, 1000);
  </script>
</body>
</html>
