<html>
<head>
    <style>
      
        /* Define a style for the countdown display */
        #countdown {
          font-size: 50px;
          font-weight: bold;
          color: rgb(43, 46, 226);
          font-family: "Roboto", sans-serif;

          /* Make the #countdown element appear centered below the #spinning-circle element */
          position:absolute;
          top:50%;
          left:50%;
          transform: translate(-50%, -50%);            
        }

      
        /* Apply the Roboto font to all text on the page */
        body {
          font-family: "Roboto", sans-serif;
        }

      </style>
</head>
<body>
  <!-- Create a div to hold the countdown display -->
  <div id="countdown"></div>

  <script>
    // Set the initial value for the countdown
    var countdown = 20;
  
    // Update the countdown display every second
    setInterval(function() {
      // Decrement the countdown by 1
      countdown--;
  
      // Update the countdown display with the current value
      document.getElementById("countdown").innerHTML = countdown;
  
      if (countdown <= 0) {
        // Redirect to picture when the timer hits zero
        window.location.href = "https://www.dropbox.com/s/thwoozccx8txv0g/Latest_Image.png?raw=1";
      }
    }, 1000);
  </script>
</body>
</html>
